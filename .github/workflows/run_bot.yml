name: Run Traffic Bot

on:
  schedule:
    # --- SMART SCHEDULE (UTC TIMES) ---
    
    # 1. MORNING RUSH (Runs every 5 mins)
    # 00:00 UTC to 04:30 UTC = 05:30 AM to 10:00 AM IST
    - cron: '*/5 0-4 * * *'

    # 2. EVENING RUSH (Runs every 5 mins)
    # 10:30 UTC to 12:30 UTC = 04:00 PM to 06:00 PM IST
    - cron: '*/5 10-12 * * *'

    # 3. NORMAL DAY (Runs every 30 mins)
    # 05:00 UTC to 09:30 UTC = 10:30 AM to 03:00 PM IST
    # 13:00 UTC to 23:30 UTC = 06:30 PM to 05:00 AM IST
    - cron: '*/30 5-9,13-23 * * *'

  workflow_dispatch: # Allows manual button click

permissions:
  contents: write

jobs:
  scrape-traffic:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install selenium pandas webdriver-manager

      - name: Run Traffic Script
        run: python traffic_bot.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "TrafficBot"
          git config --global user.email "bot@noreply.github.com"
          # We add the NEW file specifically
          git add varanasi_smart_data.csv
          git commit -m "ðŸ“ˆ Updated smart traffic data" || exit 0
          git push
