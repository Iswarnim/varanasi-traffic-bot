name: Run Traffic Bot

on:
  schedule:
    # --- CRITICAL TIMING CONFIGURATION (UTC) ---
    
    # 1. MORNING RUSH: Run every 5 mins from 00:00 to 04:55 UTC 
    # (This covers 5:30 AM to 10:25 AM IST)
    - cron: '*/5 0-4 * * *'

    # 2. EVENING RUSH: Run every 5 mins from 10:00 to 12:55 UTC
    # (This covers 3:30 PM to 6:25 PM IST)
    - cron: '*/5 10-12 * * *'

    # 3. REST OF THE DAY: Run every 30 mins
    # We exclude the busy hours above to avoid double running
    - cron: '*/30 5-9,13-23 * * *'

  workflow_dispatch: # Allows manual click button

permissions:
  contents: write

jobs:
  scrape-traffic:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install selenium pandas webdriver-manager

      - name: Run Traffic Script
        run: python traffic_bot.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "TrafficBot"
          git config --global user.email "bot@noreply.github.com"
          git add varanasi_traffic_data.csv
          git commit -m "ðŸ“ˆ Updated traffic data" || exit 0
          git push
