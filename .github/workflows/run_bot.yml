name: Run Traffic Bot

on:
  schedule:
    - cron: '*/30 * * * *'  # This runs every 30 minutes
  workflow_dispatch:        # This allows you to click a button to run it manually

permissions:
  contents: write           # Gives permission to save the CSV back to the repo

jobs:
  scrape-traffic:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install selenium pandas webdriver-manager

      - name: Run Traffic Script
        run: python traffic_bot.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "TrafficBot"
          git config --global user.email "bot@noreply.github.com"
          git add varanasi_traffic_data.csv
          git commit -m "ðŸ“ˆ Updated traffic data" || exit 0
          git push
